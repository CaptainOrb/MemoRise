<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./CSS/print.css">
	<link rel="stylesheet" href="./CSS/share.css">
	
	<link rel="stylesheet" type="text/css" href="JS_CSS/test001.css">
	<title></title>
</head>
<body>
	<div class="popUpPrint" id="popUpPrint">
        <div class="back">
            <button onclick="closePopUpPrint()">X</button>
        </div>
        <div class="option">
            <div class="card">
                <a href="./share.html">
                    <img src="./MemoRise Photo Album/Assets/Print/Softprint.png" alt="Softprint Icon" class="icon">
                </a>
                <p>SOFTPRINT</p>
            </div>

            <div class="card">
                <a href="./fillForm.html">
                    <img src="./MemoRise Photo Album/Assets/Print/Print.png" alt="Print Icon" class="icon">
                </a>
                <p>PRINT</p>
            </div>
        </div>
    </div>


	<div class="popUpShare" id="popUpShare">
        <div class="back">
                <button onclick="closePopUpShare()">X</button>
        </div>
        <div class="title">
            <h1>SHARE TO</h1>
        </div>
        <div class="mediaSocial">
            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Facebook.png" alt="Facebook Icon" class="icon">
                </a>
                <p>FACEBOOK</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Instagram.png" alt="Instagram Icon" class="icon">
                </a>
                <p>INSTAGRAM</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Tiktok.png" alt="TikTok Icon" class="icon">
                </a>
                <p>TIKTOK</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/WhatsApp.png" alt="Whatsapp Icon" class="icon">
                </a>
                <p>WHATSAPP</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/More.png" alt="More Icon" class="icon">
                </a>
                <p>OTHERS</p>
            </div>
        </div>

        <div class="contact">
            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Wesley.png" alt="Wesley's Photo" class="icon">
                </a>
                <p>WESLEY</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Naufal.png" alt="Naufal's Photo" class="icon">
                </a>
                <p>NAUFAL</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Elson.png" alt="Elson's Photo" class="icon">
                </a>
                <p>ELSON</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Baylee.png" alt="Baylee's Photo" class="icon">
                </a>
                <p>BAYLEE</p>
            </div>

            <div class="card">
                <a href="#">
                    <img src="./MemoRise Photo Album/Assets/Share/Search.png" alt="Search Icon" class="icon">
                </a>
                <p>OTHERS</p>
            </div>
        </div>
    </div>


	<div class="edit_container">
		<div class="edit_titlebar">
			<div class="title_edit left">
				<p>Photo</p>
			</div>
			<div class="title_edit blank"></div>
			<div class="title_edit right">
				<a href = "YourAlbums.html" id = "Memorise">
					<p>MemoRise</p>
				</a>
				<div class="tombol_share_ama_print">
					<button class="btn" onclick="togglePopUpShare()">Share</button>
					<button class="btn" onclick="togglePopUpPrint()">Print</button>
				</div>
			</div>
			<div class="deleteelements">
				<p>Delete</p>
			</div>
			<div class="cropelements">
				<p>Crop</p>
			</div>
		</div>
		<div class="edit_mainpage_container">
			<div class="edit_editpage">
				<div class="menu_iconbar">
					<div class="iconbar clicked">
						<p>Photo</p>
					</div>
					<div class="filter iconbar">
						<p>Edit</p>
					</div>
				</div>
				<div class="edit_setting">
				    <div class="barcontent scrollable-content">
				        <div class="small_images"></div>
				        <div class="small_images"></div>
				        <div class="small_images"></div>
				        <div class="small_images"></div>
				        <div class="small_images"></div>
				        <div class="small_images"></div>
				    </div>
				    <div class="barcontent edit_icon closed">
				    	<div class="line _icon">
				    		<div class="icon_color icon_line" style="background-color: black;">
				    			<div class="color_choices unclicked">
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    			</div>
				    		</div>
				    		<div class="icon_text icon_line">
				    			<p>Add Line</p>
				    		</div>
				    		<div class="icon_size icon_line" contenteditable="true"></div>
				    	</div>
				    	<div class="textbox _icon">
				    		<div class="icon_color" style="background-color: black;">
				    			<div class="color_choices unclicked">
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    				<div class="color_choices_icon"></div>
				    			</div>
				    		</div>
				    		<div class="icon_text icon_textbox">
				    			<p>Add TextBox</p>
				    		</div>
				    		<div class="icon_size icon_textbox" contenteditable="true"></div>
				    	</div>
				    	<div class="filter_icon_container">
				    		<div class="filter_icon_title">
				    			<p>Sticker</p>
				    		</div>
				    		<div class="filter_icon_scroll">
				    			<div class="scroll_filter">
				    				<div class="sticker_icon"></div>
				    				<div class="sticker_icon"></div>
				    				<div class="sticker_icon"></div>
				    				<div class="sticker_icon"></div>
				    				<div class="sticker_icon"></div>
				    				<div class="sticker_icon"></div>
				    			</div>
				    			
				    		</div>
				    	</div>
				    </div>
				</div>
			</div>
			<div class="edit_mainpage">
				<div class="album_container">
					<div class="album">
						<div class="hanger">
							<div class="hanger_box">
								<div class="hanger_"></div>
								<div class="hanger_"></div>
							</div>
							<div class="hanger_box">
								<div class="hanger_"></div>
								<div class="hanger_"></div>
							</div>
						</div>
						<div class="album_canvas one" style="z-index: 98;"></div>
						<div class="album_canvas two" style="z-index: 97;"></div>
					</div>
				</div>
				<div class="album_button">
					<div class="button_prev button_of_album">
						<p>Previous</p>
					</div>
					<div class="button_edit button_of_album">
					</div>
					<div class="button_next button_of_album">
						<p>Next</p>
					</div>
				</div>
					
			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS_CSS/test001.js"></script>
</body>
</html>
