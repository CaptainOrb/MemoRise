<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MemoRise</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="flex-container">
    <div class="container">
        <div class="left">
            <h1>Share your memories with <span>MemoRise</span></h1>
            <img src="assets/img_001.png">
        </div>
    
        <div class="right">
            <h1 id="login-title">Sign In</h1>
    
            <form class="login-form" id="login-form" onsubmit="window.location.href = '../YourAlbums.html'; return false;">
                <div class="form-group">
                    <label for="email" >Email</label>
                    <input type="email" name="email" class="form-input" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-input" id="password" placeholder="Password" required>
                </div>
                <p id="forgot-pass">Forgot your password?</p>
                <div class="btn-container">
                    <button id="login-button" type="submit">Sign In</button>
                </div>
            </form>

            <h2 id="login-or">OR</h2>

            <div class="options">
                <button id="btn-google">Sign-in with Google</button>
                <button id="btn-microsoft">Sign-in with Microsoft</button>
            </div>

            <p>Don't have an account? <a href="register.html">Sign up</a></p>

        </div>
        
    </div>
</body>
</html>
