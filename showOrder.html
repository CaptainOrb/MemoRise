<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Order</title>
    <link rel="stylesheet" href="./CSS/showOrder.css">
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inder' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav>
        <div class="title">
            <div class="logo">
                <h2>MemoRise</h2>
            </div>

            <div class="subLogo">
                <p>PhotoAlbum</p>
            </div>
        </div>
        
        <div class="numOrder">
            <p>Order No: 0837ADXC678</p>
        </div>
    </nav>

    <div class="container">
        <div class="opening">
            <h1>ORDER CONFIRMATION</h1>
            <p>Thanks for your order!</p>
        </div>

        <div class="orderSum">
            <h3>ORDER SUMMARY</h3>
            <p>January 12, 2024</p>
        </div>

        <div class="item">
            <img src="./MemoRise Photo Album/Assets/book template.png" alt="Photo Album Sample">
            <div class="product">
                <h3 class="nameProduct">"Holiday"</h3>

                <div class="itemList">
                    <div class="name">
                        <h3 class="nameProduct">Photo Album</h3>
                    </div>

                    <div class="price">
                        <p class="template">Rp100.000</p>
                    </div>
                </div>

                <p>QTY:1</p>
            </div>
        </div>

        <div class="calculate">
            <div class="category">
                <p class="template">Subtotal</p>
                <p class="template">Shipping</p>
                <p class="total">Total</p>
            </div>
            <div class="totCal">
                <p class="template">Rp100.000</p>
                <p class="template">Rp10.000</p>
                <p class="total">Rp110.000</p>
            </div>
        </div>

    </div>
    <div class="back">
        <a href="./payment.html">&lt Back</a>
    </div>
</body>
</html>
