<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesCreate.css">
    <script defer src="scriptCreate.js"></script>
    <title>Create Album | MemoRise Photo Album</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>New Photo Album!</h1>
                <p>What is your album about? Give it a name and a fitting description!</p>
            </div>
            <form class="register-form" onsubmit="window.location.href = 'test001.html'; return false;">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required class="form-input" placeholder="Album Title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" required class="form-input" placeholder="Album Description">
                </div>
                <div class="template-box">
                    <div class="form-group">
                        <label for="template">Choose your template:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" id="template-1" name="template" value="template-1" required>
                                <img src="assets/template_1.png" alt="Template 1">
                            </label>
                    
                            <label>
                                <input type="radio" id="template-2" name="template" value="template-2" required>
                                <img src="assets/template_2.png" alt="Template 2">
                            </label>
    
                            <label>
                                <input type="radio" id="template-3" name="template" value="template-3" required>
                                <img src="assets/template_3.png"  alt="Template 3">
                            </label>
                    
                            <div class="button-container">
                                <button class="more-button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group create-button-container">
                    <button type="submit" class="create-button">CREATE!</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
